name: CI

on: 
  pull_request:
  push:
    branches: 
      - master

jobs:
  test-frontend:
    name: Test frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: |
        cd frontend
        npm ci
        npm run lint
        npm test
      
  test-backend:
    name: Test backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v5
      with:
        java-version: 'openjdk@1.11'
    - name: Run tests
      run: |
        cd backend
        csbt test
  formatting:
    name: Test formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test formatting
        run: |
          cd backend
          ./bin/scalafmt --test
  build-docker:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v5
      with:
        java-version: 'openjdk@1.11'
    - name: Build docker image
      run: |
        cd backend
        csbt graalvm-native-image:packageBin
