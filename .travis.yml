language: scala

scala:
  - 2.12.9

jdk:
  - openjdk11

stages:
  - name: test
  - name: mutation testing
    if: type = cron
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
    - name: Test frontend
      stage: test
      script:
      - cd frontend
      - npm ci
      - npm test
    - name: Test backend
      stage: test
      script: 
      - cd backend
      - sbt ++$TRAVIS_SCALA_VERSION test
    - name: Test formatting (backend)
      stage: test
      script:
      - cd backend
      - ./bin/scalafmt --test
    - stage: mutation testing
      name: Stryker
      script: 
      - cd frontend
      - npm ci
      - npm run stryker
    - stage: mutation testing
      name: Stryker4s
      script: 
      - cd backend 
      - sbt stryker
    - name: release
      stage: release
      script:
      - cd frontend
      - npm ci
      - npm run build
      - cd ../backend
      - sbt ci-release

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -print -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete

cache:
  npm: true
  # These directories are cached to S3 at the end of the build
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
    - $HOME/.cache/coursier

before_install:
  # Ensure that git tags are always fetched so that sbt-dynver can pick up the correct version
  - git fetch --tags
